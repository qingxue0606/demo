<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">添加车辆类型</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="usernameId" class="col-sm-2 control-label">NO</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usernameId">
        </div>
      </div>
      <div class="form-group">
        <label for="passwordId" class="col-sm-2 control-label">名称</label>

        <div class="col-sm-10">
          <input type="text" class="form-control"  id="passwordId">
        </div>
      </div>
      <div class="form-group">
        <label for="emailId" class="col-sm-2 control-label">所属线路</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  id="emailId">
        </div>
      </div>

    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="button" class="btn btn-default btn-cancel">返回</button>
      <button type="button" class="btn btn-info pull-right btn-save">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
