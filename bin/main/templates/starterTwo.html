	<input type="button" class="button btn-all-screen"  value="全屏" id="quanping"  /></br>
	<input type="button" class="button btn-outAll-screen"  value="全屏" id="quanping"  /></br>
	<div id="container1"  >
	
	</div>

	<script type="text/javascript" src="showMap.js"></script>
	<script type="text/javascript">
		
		$("#container1").height($(window).height());
	</script>
	<script type="text/javascript">
	$(document).ready(function () {
		$(".btn-all-screen").click(function () {


		/*属性*/
		$("#container1").css({ "position": "absolute", "text-align": "center", "top": "0px", "left": "0px", "right": "0px", "bottom": "0px", "background": "red", "visibility": "visible", "filter": "Alpha(opacity=90)","z-index":"999999"
		});
		/*高为屏幕的高*/
		$("#container1").css({
		height: function () {
		return $(document).height();
		},
		width:"100%"
		});
		fullScreen();
		});

		$(".btn-outAll-screen").click(function () {
		/*属性*/
		$("#container1").removeAttr("style");
		/*高为屏幕的高*/
		/*高为屏幕的高*/
		$("#container1").css({
		height: function () {
		return $(document).height();
		},
		width:"100%"
		});
		exitFullScreen();
		}




		);
		}
		);
	
	
	/*
	 * 浏览器全屏
	 */
	function fullScreen() {

		  var el = document.documentElement;

		  var rfs = el.requestFullScreen || el.webkitRequestFullScreen;

		  if(typeof rfs != "undefined" && rfs) {

		    rfs.call(el);

		  } else if(typeof window.ActiveXObject != "undefined") {

		    var wscript = new ActiveXObject("WScript.Shell");

		    if(wscript != null) {

		        wscript.SendKeys("{F11}");

		    }

		}else if (el.msRequestFullscreen) {

			el.msRequestFullscreen();

		}else if(el.oRequestFullscreen){
			
			el.oRequestFullscreen();
			
	    }else{
	    	
	    	swal({   title: "浏览器不支持全屏调用！",   text: "请更换浏览器或按F11键切换全屏！(3秒后自动关闭)", type: "error",  timer: 3000 });	
		       
	    }

	}

	/*
	 * 浏览器退出全屏
	 */
	function exitFullScreen() {

		  var el = document;

		  var cfs = el.cancelFullScreen || el.webkitCancelFullScreen || el.exitFullScreen;

		  if(typeof cfs != "undefined" && cfs) {

		    cfs.call(el);

		  } else if(typeof window.ActiveXObject != "undefined") {

		    var wscript = new ActiveXObject("WScript.Shell");

		    if(wscript != null) {

		        wscript.SendKeys("{F11}");

		    }

		}else if (el.msExitFullscreen) {

			el.msExitFullscreen();

		}else if(el.oRequestFullscreen){
			
			el.oCancelFullScreen();
			
	    }else{ 
	   	
	    	swal({   title: "浏览器不支持全屏调用！",   text: "请更换浏览器或按F11键切换全屏！(3秒后自动关闭)", type: "error",  timer: 3000 });	
	    }  
		  
	}
	</script>
